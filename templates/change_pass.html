{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Change Password</title>
{% endblock %}
{% block style %}
<style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,700,900');
    *{
        margin:0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    section{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        background-size: cover;
        background-position: center;
    }
    
    .change{
        position: relative;
        width: 400px;
        height: 450px;
        background: transparent;
        border: 2px solid wheat;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(15px);
    }
    h2{
        font-size: 2em;
        color: wheat;
        text-align: center;
        transition: .5s;
    }
    h2:hover{
        color: rgb(32,31,32);
    }
    .input-box{
        width: 310px;
        position: relative;
        margin: 30px 0;
        border-bottom: 2px solid wheat;
    }
    .input-box label{
        position: absolute;
        top: 50%;
        left: 5px;
        transform: translateY(-50%);
        font-size: 1em;
        color: wheat;
        pointer-events: none;
        transition: .4s;
    }
   
    .input-box input{
        width: 100%;
        height: 50px;
        background: transparent;
        border: none;
        outline: none;
        font-size: 1em;
        color: wheat;
        padding: 0 35px 0 5px;
    }
    .input-box input:focus~label,
    .input-box input:valid~label{
        top: -5px;
    }
    button{
        width: 50%;
        height: 40px;
        background: wheat;
        border: none;
        outline: none;
        border-radius: 40px;
        cursor: pointer;
        font-size: 1em;
        color: rgb(32,31,32);
        font-weight: 666;
        transition: .6s;
    }
    button:hover{
        background: rgb(32,31,32);
        color: rgb(240,239,240);
    }
    
</style>
{% endblock %}

{% block body_block %}
<center>
    <section>
        <div class="change">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h2>Change Your Password Here</h2>
                <div class="input-box">
                <input type="Password" id="pw" name="pw">
                <label for="pw" style="color: rgb(240,239,240);">Change Password</label>
                </div>
                <button type="submit">Change</button>
        </div>
    </form>
</section>
</center>
{% endblock %}
